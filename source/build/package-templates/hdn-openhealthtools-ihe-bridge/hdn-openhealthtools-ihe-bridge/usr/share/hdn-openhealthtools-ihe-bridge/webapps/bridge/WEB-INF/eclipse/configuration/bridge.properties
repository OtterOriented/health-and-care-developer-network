# Specify the log4j configuration file location
log.config.file=/usr/share/hdn-openhealthtools-ihe-bridge/webapps/bridge/WEB-INF/eclipse/configuration/log4j.xml
# Specify the RHIO configuration file location
rhio.config.file=/usr/share/hdn-openhealthtools-ihe-bridge/webapps/bridge/WEB-INF/eclipse/configuration/rhioConfig.xml
# PIX Consumer HL7 conformance profile
pix.consumer.conformance=/usr/share/hdn-openhealthtools-ihe-bridge/webapps/bridge/WEB-INF/eclipse/configuration/QBP-Q23(get corresponding IDs).XML
# PDQ Consumer HL7 conformance profile
pdq.consumer.conformance=/usr/share/hdn-openhealthtools-ihe-bridge/webapps/bridge/WEB-INF/eclipse/configuration/QBP-Q22(find candidates).XML
# Specify the location of the base CDA file that will be used to wrap files from teh client and send them to teh XDS source
cda.base.file=/usr/share/hdn-openhealthtools-ihe-bridge/webapps/bridge/WEB-INF/eclipse/configuration/cda-base.xml
# the skeleton for the document entry
document.entry.base=/usr/share/hdn-openhealthtools-ihe-bridge/webapps/bridge/WEB-INF/eclipse/configuration/docEntry.xml
# the skeleton for the submission set
submission.set.base=/usr/share/hdn-openhealthtools-ihe-bridge/webapps/bridge/WEB-INF/eclipse/configuration/submissionSet.xml
# Path to Axis2 Configuration File
axis2.config.file=/usr/share/hdn-openhealthtools-ihe-bridge/webapps/bridge/WEB-INF/eclipse/configuration/axis2.xml
# require user to pass keystore alias as security key
require.security.key=false

